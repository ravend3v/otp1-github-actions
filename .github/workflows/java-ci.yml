name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Compile and run tests
        run: |
          cd src/main/java
          javac tempconverter/TemperatureConverter.java tempconverter/TemperatureConverterTest.java
          java tempconverter.TemperatureConverterTest
